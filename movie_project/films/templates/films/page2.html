{% extends 'films/layoute.html' %}

{% block title %}
<title>Все отзывы</title>
{% endblock %}

{% block content%}
<h1>Все отзывы о фильмах</h1>
	{% if news %}
		{% for new in news %}
			<div class="card">
				<div class="card" style="width: 30rem;">
					<div class="card-body">
						<h5 class="card-title">{{ new.title }}</h5>
						<p class="card-text">{{ new.short_description }} </p>
						<h5 class="card-title">{{ new.text }}</h5>
					</div>
				</div>
			</div>
		{% endfor %}
	{% else %}
		<h4>Отзывов ещё нет.</h4>
	{% endif %}

{% endblock %}
